<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inscripccion de equipos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="mt-5">
        <h1 class="text-center">Registro Automoviles</h1>
    </div>

   <div class="m-0 vh-100 row justify-content-center aling-items-center">
        <div class="col-auto ">
        <form name="frmcar" id="frmcar" action="" onsubmit="return false;" class="bg-primary p-5 mb-3">

            <div class="input-group mb-3 bg-success w-100 ">
                <span class="input-group-text" id="basic-addon1">Nombre Completo</span>
                <input type="text" id="nameUser" name="nameUser" class="form-control" placeholder="Nombre Completo" aria-label="Nombre Completo" aria-describedby="basic-addon1" required>
            </div>
    
            <div class="input-group mb-3 bg-success w-100">
                <span class="input-group-text" id="basic-addon1">NIT</span>
                <input  type="text" name="nitUser" id="nitUser" class="form-control" placeholder="NIT" aria-label="NIT" required>
            </div>
            <div class="input-group mb-3 bg-success w-100">
                <span class="input-group-text" id="basic-addon1">DUI</span>
                <input  type="text" name="dui" id="dui" class="form-control" placeholder="DUI" aria-label="DUI" required>
            </div>
            <select name="selfab" id="selfab" class="form-select  w-100" aria-label="Default select example">
                <option selected value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Honda">Honda</option>
                <option value="Mitsubishi">Mitsubishi</option>
            </select>
            <br>
            <select name="selmod" id="selmod" class="form-select  w-100" aria-label="Default select example">
                <option value="Corolla">Corolla</option>
                <option value="Echo">Echo</option>
                <option value="Yaris">Yaris</option>
                <option value="Avensis">Avensis</option>
                <option value="Camry">Camry</option>
                <option value="Land Cruiser">Land Cruiser</option>
                <option value="4 Runner">4 Runner</option>
                <option value="Hilux">Hilux</option>
            </select>
            <br>
            <select name="colorCarro" id="colorCarro" class="form-select  w-100" aria-label="Default select example">
                <option value="" selected>Color del Automovil</option>
                <option value="Azul">Azul</option>
                <option value="Negro">Negro</option>
                <option value="Blanco">Blanco</option>
                <option value="Rojo">Rojo</option>
                <option value="Verde">Verde</option>
                <option value="Gris">Gris</option>
                <option value="Naranja">Naranja</option>
                <option value="Plata">plata</option>
            </select>

            <br>
            <div class="input-group mb-3 bg-success w-100 ">
                <span class="input-group-text" id="basic-addon1">Placa del Automovil</span>
                <input type="text" id="placaAuto" name="placaAuto" class="form-control" placeholder="Placa del Automovil EJ: P123-234" aria-label="Placa del Automovil" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3 bg-success w-100">
                <span class="input-group-text" id="basic-addon1">Año del Automovil</span>
                <input  type="number" name="añoAuto" id="añoAuto" class="form-control" placeholder="Año del Automovil" aria-label="Año del Automovil">
            </div>
          
            <div class="input-group mb-3 bg-success w-100">
                <span class="input-group-text" id="basic-addon1">Fallas del Automovil</span>
                <input  type="text" name="fallasAutomovil" id="fallasAutomovil" class="form-control" placeholder="Fallas del Automovil" aria-label="Fallas del Automovil" required>
            </div>
            <br>
            <input type="submit" name="registrar" id="registrar" value="Inscribir equipo" class="btn btn-danger mt-4">
           
        </form>
            <h2 class="text-center">Informacion del Automovil</h2>
            <div id="infocarro" class="mt-5 bg-dark text-white p-5">
                <table class="table table-dark">
                    <thead>
                        <th>Nombre Completo</th>
                        <th>NIT</th>
                        <th>Dui</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Placa</th>
                        <th>Fallas</th>
                        <th>Año</th>
                        <th>Fecha ingreso</th>

                    </thead>
                    <tbody>
                            <tr class="table-active" id="celda">

                            </tr>
                            
                    </tbody>
                  </table>
            </div>
        </div>
   </div>
    
</body>
    <script src="js/SessionStorage.js"></script>
</html>
